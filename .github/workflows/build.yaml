name: Production Release (Windows + macOS)

on:
    push:
        branches: ["release"]

permissions:
    contents: write

jobs:
    publish:
        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest, macos-latest]

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9
                  run_install: false

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Rust cache
              uses: swatinem/rust-cache@v2

            - name: macOS system dependencies
              if: runner.os == 'macOS'
              run: |
                  brew update
                  brew install openssl

            - name: Windows system dependencies
              if: runner.os == 'Windows'
              run: |
                  choco install llvm -y

            - name: Build and Publish
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: v__VERSION__ # Tauri action handles __VERSION__ from package.json
                  releaseName: "App Release v__VERSION__"
                  releaseBody: "Automated production release."
                  releaseDraft: false
                  prerelease: false
                  args: ${{ runner.os == 'macos-latest' && '--target aarch64-apple-darwin' || '' }}
